<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outerBox">
      <h2>Simon Says Game</h2>
      <nav>
        <button class="sound">Sound: On</button>
      </nav>
      <button class="startGame">Click here to start</button>
      <h3>LEVEL: <span id="score">0</span></h3>

      <div class="playground">
        <div class="box" id="red" style="background-color: red"></div>
        <div class="box" id="green" style="background-color: green"></div>
        <div class="box" id="blue" style="background-color: blue"></div>
        <div class="box" id="yellow" style="background-color: yellow"></div>
      </div>

      <button class="help">Help</button>
      <button class="restart">Restart</button>
    </div>
    <script src="App.js"></script>
  </body>
</html>
